<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arabision</title>
    <meta name="description" content="Arabision - Under Construction" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      .cover {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Hide mobile image by default, show only on mobile screens */
      .cover-mobile {
        display: none;
      }
      @media (max-width: 600px) {
        .cover-desktop {
          display: none;
        }
        .cover-mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <img class="cover cover-desktop" src="./arabision_construction.jpeg" alt="Arabision under construction" />
    <img class="cover cover-mobile" src="./arabision_mobile_construction.jpeg" alt="Arabision mobile under construction" />
  </body>
  </html>
